<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="headline">
        <h1>
            Weather Dashboard
        </h1>
    </div>
    <div id="asside">
        <div id="searchBar container">
            <h2>
                Search for a City:
            </h2>
            <form id= "searchForm">
                <input id="userInput" type="text" placeholder="Search for a city" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
        <section class="ajax-section">
            <div class="container">
              <ul class="cities"></ul>
            </div>
        <div id="locations">
            
        </div>
    </div>
    <div id="main">
        <div id="selectedCity">
            <h2 id="cityName"></h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uvi"></p>

        </div>
        <div id="fiveDay">
            <div id="weatherCard">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>

            </div>

        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
